{% extends "crudl/base.html" %}
{% load i18n %}
{% block content %}
{% for idea in object_list %}
<div class="ideas">
    <span class="idea">
        <div class="image-list">
            <img src="{{ idea.picture_thumbnail.url }}" alt="{{ idea.title }}">
        </div>
        <h1><a href="{{ idea.get_url_path }}">{{ idea.title }}</a></h1>
        <p>{{ idea.content }}</p>
    </span>
</div>
{% endfor %}
{% endblock content %}

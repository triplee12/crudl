{% extends "crudl/base.html" %}
{% load i18n %}
{% block content %}
<h1>{% trans "Login" %}</h1>
<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Log in" %}</button>
</form>
{% endblock content %}
